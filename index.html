<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Northern Lights</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 d-grid gap-1 p-1 light" id="light-1"></div>
            <div class="col-3 d-grid gap-1 p-1 light" id="light-2"></div>
            <div class="col-3 d-grid gap-1 p-1 light" id="light-3"></div>
            <div class="col-3 d-grid gap-1 p-1 light" id="light-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary" id="btn-on">Encender</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary" id="btn-off">Apagar</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary" id="btn-+">+</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary" id="btn--">-</button>
            </div>
            
        </div>
        <div class="row mt-1">
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-danger" id="btn-red">Red</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-success" id="btn-green">Green</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-warning" id="btn-yellow">Yellow</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary" id="btn-blue">Blue</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-secondary" id="btn-1">1</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-secondary" id="btn-2">2</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-secondary" id="btn-3">3</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-secondary" id="btn-4">4</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 d-grid gap-2">
                <button class="btn btn-primary" id="btn-an1">Animation 1</button>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
